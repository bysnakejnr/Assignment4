<div class="center">
        <form method="POST" action="/students/add" class="formcl" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend class="legendlegend">Personal Information</legend>
                <div class="row">
                    <div class="col-md-6">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input class="form-control" type="text" name="firstName" value="Baris"/>
                    </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label >Last Name:</label>
                            <input class="form-control" type="text" name="lastName" value="Berber" />

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label >Email:</label>
                            <input class="form-control" type="email" name="email" value="bberber@seneca.ca"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Address (Street):</label>
                            <input class="form-control" type="text" name="addressStreet" value="Toronto"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Address (City):</label>
                            <input class="form-control" type="text" name="addressCity" value="Toronto"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Address (Province):</label>
                            <input class="form-control" type="text" name="addressProvince" value="Toronto"/>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend class="legendlegend">Academic Information</legend>
                <div class="row">
                    <div class="col-md-4">
                        <label>College Employment:</label><br />
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="TA" name="TA" checked>
                            <label class="form-check-label" for="TA">
                                Teaching Assistant
                            </label>
                        </div>
                        <br />
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Enrollment Status:</label><br />
                            <label  class="checkbox-inline" name="status">
                                <input type="radio" value="Full Time" name="status" checked/> Full Time
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" value="Part Time" name="status"/> Part Time
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="course">Enrolled in Course:</label>
                            <select class="form-control" id="course" name="course">
                                <option value="1" name="course" >Relational Database Design and Implementation</option>
                                <option value="2">Java Programming</option>
                                <option value="3">Introduction to Cloud Computing</option>
                                <option value="4">Database Administration and Management</option>
                                <option value="5">Web Programming</option>
                                <option value="6">Applied Capstone Project</option>
                                <option value="7">Database Connectivity Using Java</option>
                                <option value="8">Accessing Big Data</option>
                                <option value="9">Datawarehousing</option>
                                <option value="10">Security in Databases and Web Applications</option>
                                <option value="11">Work Term Preparation (Work-Integrated Learning option only)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>
            <hr />
            <input type="submit" class="btn btn-primary float-right" value="Add Student" class="sender"/><br /><br /><br />
        </form>
